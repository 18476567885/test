<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn{width:140px;height: 30px;line-height: 30px;background:#00f;
        color: #fff;font-size: 14px;text-align: center;border-radius: 5px;
        margin-top: 30px;cursor: pointer;}
    </style>
</head>

<body>
    <input type="button" value="弹出" onclick="alert('我是一个按钮')">
    <div id="btn" class="btn"  onmouseover="mouseoverFn(this)" onmouseout="mouseoutFn(this,'#ff0')">开始</div>

    <div id="btn" class="btn"  onmouseover="mouseoverFn(this,'#0f0')" onmouseout="mouseoutFn(this,'#333')">结束</div>

    <script>
        function mouseoverFn(btn){
            //鼠标划过按钮时，按钮背景变为红色
            btn.style.background="#f00";
             
        }
        function mouseoutFn(btn,asd){
            btn.style.background=asd;
        }
    </script>
</body>
</html>
